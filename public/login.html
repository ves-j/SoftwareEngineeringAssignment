<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victoria Hall • Login</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">

        <div>
          <h1>Victoria Hall Booking</h1>
          <p>Login to book seats for upcoming events</p>
        </div>
      </div>
      <div class="nav">
        <button class="active" type="button" disabled>Login</button>
        <button type="button" onclick="location.href='/signup'">Sign up</button>
      </div>
    </header>

    <div class="grid">
      <section class="card" style="grid-column: span 12; max-width: 540px; justify-self: center;">
        <div class="card-body">
          <div class="card-title">
            <h2>Welcome back</h2>
          </div>
          <p class="muted" style="margin-top:8px;">Use the same email & password you created during sign-up.</p>

          <div id="login-alert" class="alert danger hidden" role="alert"></div>

          <form id="login-form" class="form" autocomplete="on" style="margin-top: 14px;">
            <div>
              <label for="email">Email</label>
              <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>

            <div>
              <label for="password">Password</label>
              <input class="input" id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
            </div>

            <div class="row" style="margin-top: 4px;">
              <button id="login-btn" class="btn" type="submit">Login</button>
              <span class="muted" id="login-status" aria-live="polite"></span>
            </div>
          </form>

          <p class="muted" style="margin-top: 14px;">New here? <a href="/signup">Create an account</a></p>


        </div>
      </section>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
